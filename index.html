<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz anat Zoé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
    }
    .question-box {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3857af;
    }
    #image-container img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    #progress {
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Quiz anat Zoé</h1>
  <div id="chapter-title" style="font-weight: bold; margin-bottom: 10px;">Titre du chapitre</div>
  <div class="question-box">
    <p id="question">Question ici...</p>
    <div id="image-container"></div>
    <div id="answers"></div>
  </div>
  <p id="score">Score : 0</p>
  <div id="progress">Progression : Question 1 sur X</div> <!-- Conteneur pour la progression -->
  <button id="next">Question suivante</button>
  
  <script src="app.js"></script>
</body>
</html>
